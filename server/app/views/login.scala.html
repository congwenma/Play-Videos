@()


@main("Login") {
  <h2>Login w/ GET</h2>
  <form method="POST" action="validateLoginGet">
    Username: <input name="username"/>
    Password: <input type="password" name="password"/>

    <button>Submit</button>
  </form>

  <h2>Login w/ POST</h2>
  <form method="POST" action="validatePost">
    Username: <input name="username"/>
    Password: <input type="password" name="password"/>

    <button>Submit</button>
  </form>
}
